<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Publishers</title>
</head>
<body>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>NAME</th>
    </tr>
    </thead>
    <tbody>
    {% for i in all_publishers %}
        <tr>
        <td>{{ forloop.counter }}</td>
{#        <td>{{ i.id }}</td>#}
        <td>{{ i.name }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

</body>
</html>
